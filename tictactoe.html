<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tic Tac Toe</title>
		<link href="styles.css" rel="stylesheet" >
		<link rel="shortcut icon" href="Images/favicon.ico" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="JS/TicTacToe/RuleSet.js"></script>
		<script type="text/javascript" src="JS/TicTacToe/Player.js"></script>
		<script type="text/javascript" src="JS/TicTacToe/GameBoard.js"></script>
		<script type="text/javascript" src="JS/TicTacToe/PlayerTurnManager.js"></script>
		<script type="text/javascript" src="JS/TicTacToe/ModelController.js"></script>
		<script type="text/javascript" src="JS/TicTacToe/PlayerFactory.js"></script>
		<script type="text/javascript" src="JS/TicTacToe/DisplayAdapter.js"></script>
	</head>
	<body>
		  <div id="header">Jonathan Stewart</div>
			<hr />
			
			<div id="navigation">
				<a href="index.html">Home</a>
		  	<a href="contact.html">Contact</a>
				<a href="projects.html">Projects</a>
		  </div>
			
			<hr />
			
			<div id="content">
				<div id="options">
					<div id="difficulty">
						<p>Difficulty</p>
						<hr />
						<form action="">
							<input type="radio" name="difficulty" onclick="DisplayAdapter.changeDifficulty('Easy')" value="easy"/>
							<label for="easy">Easy</label><br />
							<input type="radio" name="difficulty" onclick="DisplayAdapter.changeDifficulty('Medium')" value="medium"/>
							<label for="medium">Medium</label><br />
							<input type="radio" name="difficulty" onclick="DisplayAdapter.changeDifficulty('Hard')" value="hard" checked="checked"/>
							<label for="hard">Hard</label><br />
						</form>
						<hr />
					</div>
					<div id="players">
						<p>Players</p>
						<hr />
						<form action="">
							<input type="radio" name="players" onclick="DisplayAdapter.changeNumPlayers(1)" value="1" checked="checked">
							<label for="1">1</label><br />
							<input type="radio" name="players" onclick="DisplayAdapter.changeNumPlayers(2)" value="2"/>
							<label for="2">2</label><br />
						</form>
						<hr />
					</div>
					<div id="score">
						<p>Score</p>
						<hr />
						<p style="float: left;">Player 1:</p><label id="player1Score" style="float:right;">0</label>
						<p style="float: left;">Player 2:</p><label id="player2Score" style="float:right;">0</label>
					</div>
					<div id="reset">
						<hr />
						<button onclick="DisplayAdapter.newGame()">New Game</button>
						<button onclick="DisplayAdapter.reset()">Reset</button>
					</div>
				</div>
				<div id="board">
					<table>
						<tr>
							<td><input type="image" id="0" src="Images/Blank.jpg" onclick="DisplayAdapter.makeMove(0)"/></td>
							<td style="border-right:solid 1px; border-left:solid 1px"><input type="image" id="1" src="Images/Blank.jpg" onclick="DisplayAdapter.makeMove(1)"/></td>
							<td><input type="image" id="2" src="Images/Blank.jpg" onclick="DisplayAdapter.makeMove(2)"/></td>
						</tr>
						<tr >
							<td style="border-top:solid 1px; border-bottom:solid 1px;"><input type="image" id="3" src="Images/Blank.jpg" onclick="DisplayAdapter.makeMove(3)"/></td>
							<td style="border:solid 1px"><input type="image" id="4" src="Images/Blank.jpg" onclick="DisplayAdapter.makeMove(4)"/></td>
							<td style="border-top:solid 1px; border-bottom:solid 1px;"><input type="image" id="5" src="Images/Blank.jpg" onclick="DisplayAdapter.makeMove(5)"/></td>
						</tr>
						<tr>
							<td><input type="image" id="6" src="Images/Blank.jpg" onclick="DisplayAdapter.makeMove(6)"/></td>
							<td style="border-right:solid 1px; border-left:solid 1px"><input type="image" id="7" src="Images/Blank.jpg" onclick="DisplayAdapter.makeMove(7)"/></td>
							<td><input type="image" id="8" src="Images/Blank.jpg" onclick="DisplayAdapter.makeMove(8)"/></td>
						</tr>
					</table>
				</div>
				
				<div id="out"></div>
			</div>
			<div id="footer">
				<hr />
			
				<div id="navigation">
					<a href="index.html">Home</a>
		  		<a href="contact.html">Contact</a>
					<a href="projects.html">Projects</a>
		  	</div>
			</div>
	</body>
</html>
